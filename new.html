<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>หน้าแนะนำตัวเอง</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    h2 {
      font-weight: normal;
      color: #666;
      margin-top: 5px;
    }

    p {
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
      margin: 20px 0;
    }

    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-links a {
      text-decoration: none;
      color: white;
      background-color: #0077b5;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background-color: #005582;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .social-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pravatar.cc/300" alt="รูปโปรไฟล์" class="profile-pic">
    <h1>สวัสดีครับ ผมชื่อธนากร</h1>
    <h2>Frontend Developer | นักออกแบบ UI</h2>
    <p>
      ผมมีความหลงใหลในการออกแบบเว็บไซต์และประสบการณ์ผู้ใช้ มีความเชี่ยวชาญใน HTML, CSS, JavaScript และ Framework อย่าง React.
      เป้าหมายของผมคือการสร้างเว็บไซต์ที่ใช้งานง่าย สวยงาม และตอบสนองผู้ใช้ได้ดี.
    </p>
    <div class="social-links">
      <a href="#" target="_blank">LinkedIn</a>
      <a href="#" target="_blank">GitHub</a>
      <a href="mailto:your@email.com">Email</a>
    </div>
  </div>
</body>
</html>

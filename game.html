<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมแข่งรถ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px 0;
        }

        .game-container {
            width: 400px;
            height: 600px;
            border: 5px solid #555;
            position: relative;
            overflow: hidden;
            background-color: #444;
        }

        .road {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .car {
            width: 50px;
            height: 80px;
            background-color: #007BFF;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .obstacles {
            width: 50px;
            height: 80px;
            background-color: #FF5733;
            position: absolute;
            top: -100px;
            border-radius: 5px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls p {
            margin: 5px 0;
        }

        #start-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        #start-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>เกมแข่งรถ</h1>
    <p>สร้างโดย: จิรทีปต์ นกไม้ เลขที่32</p>
    <div class="game-container">
        <div class="road">
            <div class="car"></div>
            <div class="obstacles"></div>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn">เริ่มเกม</button>
        <p>คะแนน: <span id="score">0</span></p>
    </div>

    <script>
        const car = document.querySelector('.car');
        const obstacles = document.querySelector('.obstacles');
        const startBtn = document.getElementById('start-btn');
        const scoreDisplay = document.getElementById('score');
        const road = document.querySelector('.road');

        let score = 0;
        let isPlaying = false;
        let carPositionX = 175;
        let obstaclePosition = 0;
        let obstacleSpeed = 5;

        let gameInterval;
        let collisionInterval;
        let scoreInterval;

        function startGame() {
            isPlaying = true;
            score = 0;
            scoreDisplay.textContent = score;
            startBtn.style.display = 'none';

            obstaclePosition = -100;
            obstacles.style.top = `${obstaclePosition}px`;
            obstacles.style.left = `${Math.floor(Math.random() * (road.clientWidth - 50))}px`;

            gameInterval = setInterval(moveObstacle, 20);
            collisionInterval = setInterval(checkCollision, 10);
            scoreInterval = setInterval(() => {
                if (isPlaying) {
                    score++;
                    scoreDisplay.textContent = score;
                }
            }, 100);
        }

        function moveObstacle() {
            if (!isPlaying) return;

            obstaclePosition += obstacleSpeed;
            obstacles.style.top = `${obstaclePosition}px`;

            if (obstaclePosition > road.clientHeight) {
                obstaclePosition = -100;
                obstacles.style.left = `${Math.floor(Math.random() * (road.clientWidth - 50))}px`;
            }
        }

        function checkCollision() {
            if (!isPlaying) return;

            const carRect = car.getBoundingClientRect();
            const obstacleRect = obstacles.getBoundingClientRect();

            if (
                carRect.bottom > obstacleRect.top &&
                carRect.top < obstacleRect.bottom &&
                carRect.right > obstacleRect.left &&
                carRect.left < obstacleRect.right
            ) {
                endGame();
            }
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(collisionInterval);
            clearInterval(scoreInterval);
            alert(`เกมโอเวอร์! คะแนนของคุณ: ${score}`);
            startBtn.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;

            if (e.key === 'ArrowLeft' && carPositionX > 0) {
                carPositionX -= 10;
                car.style.left = `${carPositionX}px`;
            } else if (e.key === 'ArrowRight' && carPositionX < road.clientWidth - car.offsetWidth) {
                carPositionX += 10;
                car.style.left = `${carPositionX}px`;
            }
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
